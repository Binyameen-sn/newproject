<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
    var x =prompt("Enter email")
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address");
        return false;
    }
    else
    {
    	alert("email valid")
    }
}
</script>
</head>

<body onLoad="validateForm()">

</body>

</html>
